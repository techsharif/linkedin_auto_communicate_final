<script>
    function ___log_out(){
        $.confirm({
            title: 'Are you sure sign out?',
            icon:'fa fa-unlock',
            theme:'material',
            content: 'Are you sure Log outï¼Ÿ',
            autoClose: 'cancel|6000',
            typeAnimated: true,
            animationSpeed: 1000,
            buttons: {
                ok: {
                    text: 'yes',
                    action: function () {
                        var strURL = "{% url 'logout' %}";
                        window.location.href = strURL;
                    }
                },
                cancel: {
                    text: 'no'
                }
            }
        });
    }
</script>
